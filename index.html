<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    
</head>
<body>
    <div class="container">
        <h1 class="display">A <span class="text-primary">Book </span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author: </label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="order">Order: </label>
                <input type="text" id="order" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Order</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <div class="container1">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Unable to Fetch Weather</div>
        <div class="desc">No Information Available.</div>
        <div class="weather">
            <div class="cel">Error</div>
            <div class="circle"></div>
            <div class="far">Error</div>
        </div>
        <div class="info">
            <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
            <h4>Sunset: <span class="sunset">No Information Available</span></h4>
        </div>

    </div>

    <section class="finish-reading">
        <h2 id="reading-list">Countdown to finish my reading list:</h2>
        <div class="countdown">
            <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="container-minute">
                <h3 class="minute">Time</h3>
                <h3>Minute</h3>
            </div>
            <div class="container-second">
                <h3 class="second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>
    </section>

    <div id="convert">
        <label>Days</label>
        <input id="inputDays" type="number" placeholder="Days" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
    </div>
    <p>Seconds: <span id="outputSeconds"></span></p>

    <script src='book.js'></script>
</body>
</html>

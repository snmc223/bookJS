<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dune Book List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    
</head>
<body>
    <div class="container">
        <h1 class="display"><i class="fas fa-book-open text-primary"></i>Dune <span class="text-primary">Book </span>List</h1>
        <!-- inserting div before the form -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author: </label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="order">Order: </label>
                <input type="text" id="order" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Order</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
        
    <script src='book.js'></script>
</body>
</html>
